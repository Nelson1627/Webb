<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida 2025</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>¡Adiós 2024! ¡Hola 2025!</h1>
        <p>Celebrando con amigos</p>
    </header>
    <main>
        <section id="celebracion">
            <h2>Momentos Inolvidables</h2>
            <p>Comparte tus mejores recuerdos del año pasado y tus deseos para el nuevo año.</p>
            <button id="verRecuerdos">Ver Recuerdos</button>
        </section>
        
        <section id="deseos">
            <h2>Deseos para el 2025</h2>
            <textarea id="nuevoDeseo" placeholder="Escribe tu deseo aquí..."></textarea>
            <button id="agregarDeseo">Agregar Deseo</button>
            <ul id="listaDeseos"></ul>
            <div id="mensaje" style="display: none; margin-top: 20px;">
                <img id="imagenDeseo" src="https://i.pinimg.com/736x/da/d1/63/dad163764c56dd0df0317c9c6070c8e4.jpg" alt="Deseo Cumplido" style="max-width: 100%; height: auto;">
                <p>Espero que se cumpla</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Celebrando la amistad</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
